<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タイピングゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>タイピングゲーム</h1>
    <p id="targetText">Type this text:</p>
    <input type="text" id="userInput" placeholder="ここにタイプ..." />
    <p id="message"></p>
    <p>タイム: <span id="timer">0</span>秒</p>
    <p>誤字数: <span id="mistakes">0</span></p>
    <button id="startButton">ゲームスタート</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
